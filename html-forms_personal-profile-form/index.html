<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <fieldset>

<p>We want to get to know you! Please enter your personal information.</p>

<fieldset>
<legend>Personal Infomation</legend>

<label for="name">First Name:</label>
<input type="text" name="name" id="name">

<label for="name">Last Name:</label>
<input type="text" name="name" id="name">

<label for="date">Your Birthday:</label>
<input type="date" name="date" id="date">

</fieldset>

<p>Can you tell us a little bit more? We want to annoy you with unwanted ads.</p>

<fieldset>
  <legend>Further Information</legend>

  <label for="color">Favourite Color</label>
  <input type="color" name="color" id="color">

  <label for="pet">What's your favorite pet?</label>
  <select name="pet" id="pet">
  <option value="pet">--Please choose an option--</option>
    <option value="pet">Dog</option>
  <option value="pet">Parrot</option>
  <option value="pet">Swan</option>
  <option value="pet">Groundhog</option>
  </select>

</fieldset>

<button type="submit">Submit</button>

    </fieldset>
    <section></section>
  </body>
</html>
